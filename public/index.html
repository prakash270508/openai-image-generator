<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAi Image Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="body">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#body">
                <img src="./logo2.png" alt=""> <i style="font-size: 25px;">open ai image generator</i>
            </a>
        </div>
        <div>
            <a href="https://beta.openai.com/docs/introduction" class="navbar-brand" target="_blank">
                open ai docs
            </a>
        </div>
        </div>
    </nav>
    <section>
        <div class="body"></div>
        <div class="row">
            <h1 class="heading">OpenAi Image Generator</h1>
            <div class="col" style="height: 30vw;">
                <form id="form">
                    <div class="text">
                        <div>
                            <input type="text" id="prompt" class="form-control" placeholder="Describe your image"
                                style="width: 30vw;">
                        </div>
                        <div>
                            <select name="size" class="form-select form-select-lg mb-3" style="width: 30vw; margin-top: 1vw;" id="size">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-secondary">Generate image</button>
                    </div>
                </form>
            </div>
            <div class="col" style="height: 30vw;">
                <section class="image">
                    <div class="imageContainer">
                        <h2></h2>
                        <img src="" alt="" id="image">
                    </div>
                </section>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

</body>

</html>
